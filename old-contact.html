<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Jennifer Smith</title>
    <!-- bootstrap link  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- css link  -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- navagation bar  -->
    <header class="header w-100 bg-dark text-white">
      <h1>Jennifer Smith</h1>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link bg-secondary text-white"
            id="home-tab"
            data-toggle="tab"
            href="index.html"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Home</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link bg-secondary text-white"
            id="profile-tab"
            data-toggle="tab"
            href="portfolio.html"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >Portfolio</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="contact-tab"
            data-toggle="tab"
            href="contact.html"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            >Contact</a
          >
        </li>
      </ul>
    </header>
    <!-- contact me form  -->
    <div class="container" style="margin-top: 100px">
      <h3>
        I'd love to connect!
        <br />
        Submit your contact information and I will follow up shortly.
      </h3>
      <form action="" method="get" class="form">
        <div class="form">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form">
          <input type="submit" value="Submit" />
        </div>
      </form>
      <!-- social media links  -->
      <h3>Or find me on LinkedIn</h3>
      <script
        type="text/javascript"
        src="https://platform.linkedin.com/badges/js/profile.js"
        async
        defer
      ></script>
      <div
        class="LI-profile-badge"
        data-version="v1"
        data-size="medium"
        data-locale="en_US"
        data-type="vertical"
        data-theme="dark"
        data-vanity="jennifersmithnc"
      >
        <a
          class="LI-simple-link"
          href="https://www.linkedin.com/in/jennifersmithnc?trk=profile-badge"
          >Jennifer Smith</a
        >
      </div>
    </div>
    <!-- footer  -->
    <footer class="footer w-70 bg-dark text-white"></footer>
  </body>
</html>
